{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Login</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Karla:wght@800&family=Raleway:wght@600&display=swap" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
     <link rel="stylesheet" type="text/css" href="{% static 'css/sty.css' %}">
     <link href="" rel="icon">
<body>
     <!-- nav -->
     <section class="heading">
          <nav class="navbar fixed-top navbar-expand-lg navbar-dark ">
          <div class="container-fluid">
              <h1>GrantBase</h1> 
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
           <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav ms-auto">
              
               <a class="btn en" href="register"type="submit">Researcher</a>
               <a class="btn en" href="investor" type="submit">Investor</a>
              </ul>
          </div>
          </div>
      </nav>
      </section>

     <!-- Login -->
     
     <div class="logbox">    
     <h1 class="head">LOGIN</h1>    
     <form method="post">
          {% csrf_token %}
          <label>Username</label>
          <div class="textbox">
               <input type="text" placeholder="Username" name="uname" required>
          </div>  
          <label>Password</label>
          <div class="textbox">
                 <input type="password" placeholder="Password" name="password" required>
          </div>
          <!-- <div>
               <label style="float:left">For Organisations select</label>&nbsp;&nbsp;&nbsp;&nbsp;
          <label class="switch">
               <input value="university" name = "c" style="float:right" type="checkbox">
               <span class="slider round"></span>
          </label>
          </div> -->
          <p>{{status}}</p>
          <div class="d-flex justify-content-center mt-3 login_container">
               <button type="submit" name="button" class="btn login_btn">Submit</button>
          </div>    
          <br>     
          <!-- <a href="">lost your password ?</a> -->
     </form>
     </div>
</body>
</head>
</html>
