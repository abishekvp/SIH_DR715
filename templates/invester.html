<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
<title>REGISTER</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Karla:wght@800&family=Raleway:wght@600&display=swap" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
     <link rel="stylesheet" type="text/css" href="{% static 'css/sty.css' %}">
     <link href="" rel="icon">
<body>
     <!-- nav -->
     <section class="heading">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark ">
        <div class="container-fluid">
            <h1>PROJECT</h1> 
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
         <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
            
             <a class="btn en" href="register" type="submit">Researcher</a>
             <a class="btn en" href="login"type="submit">Login</a>
            </ul>
        </div>
        </div>
    </nav>
    </section>

     <!-- Register -->
     <div class="regbox">
     <h1 class="head">REGISTER</h1>    
     <form method="post">
        {% csrf_token %}
        <label>Name</label>
            <div class="textbox">
                <input type="text" placeholder="Name" name="name" value="">
            </div>   
        <label>E-Mail</label>
            <div class="textbox">
                <input type="email" placeholder="E-Mail" name="email" value="">
            </div>     
            *If your are not an Angle Invester  <input type="checkbox" id="checkme" onclick="hideShow();"><br> <br>
            <div id="hidden" style="display: none;">
            <label>Organisation</label>
             <div class="textbox">
                <input type="text" placeholder="Organisation" id="inv" name="org" value="">
            </div>     
            </div>   
        <label>Username</label>
          <div class="textbox">
               <input type="text" placeholder="Username" name="uname" value="">
          </div>  
        <label>Password</label>
          <div class="textbox">
                 <input type="password" placeholder="Password" name="password" value="">
          </div>
          If your have a specific are of Interest &nbsp;&nbsp;&nbsp; <input type="checkbox" id="checkmedesc" onclick="hideShowdesc();"><br><br>
          <div style="display: none;" id = "a">
            <label>Area of Interests</label>
             <div class="des">
                <textarea id="des" rows="4" name = "areaofInterests" style="width: 100%;"></textarea>
            </div>
            <p>seperate keywords with comma (,)</p><br>
          </div>
          <div class="d-flex justify-content-center mt-3 login_container">
               <button type="submit" name="button" class="btn login_btn">Submit</button>
          </div>    
          <br>     
     </form>
     </div>
     <br><br><br>
     
     <script>
        function hideShow(){
            if(document.getElementById("checkme").checked){
                document.getElementById("hidden").style.display = "block";
            }
            else{
                document.getElementById("hidden").style.display = "none";
                document.getElementById("inv").value = "";
            }
        }
        function hideShowdesc(){
            if(document.getElementById("checkmedesc").checked){
                document.getElementById("a").style.display = "block";
            }
            else{
                document.getElementById("a").style.display = "none";
                document.getElementById("areaofInterests").value = "";
            }
        }
     </script>
</body>
</head>
</html>
